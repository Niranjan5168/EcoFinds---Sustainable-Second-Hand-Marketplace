<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoFinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 auto 30px;
            border: 2px solid #444;
        }
        h2 {
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2b2b2b;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
        }
        input:focus {
            outline: none;
            border-color: #2ecc71;
        }
        button {
            background: #2ecc71;
            color: #121212;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #27ae60;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .alert-error {
            background-color: #5c2c2c;
            color: #ff8a8a;
        }
        .alert-success {
            background-color: #2c5c3b;
            color: #8aff9e;
        }
        .register-link {
            margin-top: 20px;
            color: #aaa;
        }
        .register-link a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder"></div>
        <h2>Login Page</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
    </div>
</body>
</html>
