{% extends "base.html" %}
{% block title %}Login - EcoFinds{% endblock %}
{% block content %}
<style>
    .login-container { background-color: #ffffff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 400px; margin: 50px auto; text-align: center; }
    .login-container h2 { margin-bottom: 30px; }
    .form-group { margin-bottom: 25px; text-align: left; }
    label { font-weight: 500; color: #555; display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 12px 15px; border: 2px solid #e1e1e1; border-radius: 8px; }
    button { background: #2ecc71; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; }
    .register-link { margin-top: 20px; }
</style>
<div class="login-container">
    <h2>Login to EcoFinds</h2>
    <form method="POST">
        <div class="form-group">
            <label for="user_id">User ID</label>
            <input type="number" id="user_id" name="user_id" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="register-link">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</div>
{% endblock %}
