{% extends "base.html" %}
{% block title %}Register - EcoFinds{% endblock %}
{% block content %}
<style>
    .register-container { background-color: #ffffff; padding: 40px; border-radius: 15px; max-width: 450px; margin: 50px auto; }
    .form-group { margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #2ecc71; color: white; padding: 12px 15px; border: none; cursor: pointer; width: 100%; border-radius: 5px; }
</style>
<div class="register-container">
    <h2>Create an EcoFinds Account</h2>
    <form method="POST">
        <div class="form-group"><label for="first_name">First Name:</label><input type="text" id="first_name" name="first_name" required></div>
        <div class="form-group"><label for="last_name">Last Name:</label><input type="text" id="last_name" name="last_name" required></div>
        <div class="form-group"><label for="email">Email:</label><input type="email" id="email" name="email" required></div>
        <div class="form-group"><label for="phone_number">Phone Number:</label><input type="tel" id="phone_number" name="phone_number" required></div>
        <div class="form-group"><label for="password">Password:</label><input type="password" id="password" name="password" required></div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="User">User</option>
                <option value="Inventory Manager">Inventory Manager</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
