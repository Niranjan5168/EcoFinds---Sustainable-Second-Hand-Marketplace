{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<style>
    .dashboard-container { background: white; padding: 40px; border-radius: 15px; max-width: 700px; margin: auto; }
    .form-group { margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #2ecc71; color: white; padding: 12px 15px; border: none; cursor: pointer; border-radius: 5px; }
</style>
<div class="dashboard-container">
    <h2>Edit Your Profile</h2>
    {% if user %}
    <form method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
    {% else %}
    <p>Could not load user data.</p>
    {% endif %}
</div>
{% endblock %}
